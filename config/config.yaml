app:
  name: econo-scope
  env: development
  port: 8080
  base_url: http://localhost:8080
  timezone: Asia/Seoul

logging:
  level: debug
  format: json
  output: stdout
  file_path: ./logs/app.log

server:
  read_timeout: 5s
  write_timeout: 10s
  idle_timeout: 60s
  max_header_bytes: 1048576

external_api:
  newsapi:
    base_url: https://newsapi.org/v2/
    api_key: ${NEWS_API_KEY}

cors:
  allowed_origins:
    - http://localhost:3000
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed_headers:
    - Origin
    - Content-Type
    - Authorization
  allow_credentials: true
  max_age: 7200
